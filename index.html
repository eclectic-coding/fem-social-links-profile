<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="src/assets/images/avatar-jessica.jpeg" width="88" height="88" alt=""/>
        <h2 class="card--title">Jessica Randall</h2>
        <p class="card--subtitle">London, United Kingdom</p>
        <p class="card--tagline">"Front-end developer and avid reader."</p>

        <section class="social--container">
          <div class="social--links">GitHub</div>
          <div class="social--links">Frontend Mentor</div>
          <div class="social--links">LinkedIn</div>
          <div class="social--links">Twitter</div>
          <div class="social--links">Instagram</div>
        </section>

      </div>


    </main>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://eclecticcoding.com">Chuck Smith</a>.
    </footer>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
